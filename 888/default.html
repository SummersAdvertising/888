<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>_888</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/jquery-1.7.2.min.js"></script>

    <!-- _888 參考 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/pages/search/searchResults.js"></script>
    <script src="/js/loadData.js"></script>
</head>
<body>
    <!-- nav bar -->
    <div class="main-navigation" id="homeNavBar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom',placement:'top'}">
        <!--nav bar: 首頁/我的最愛 靠左-->
        <div id="regionb" class="main-Narea" onclick="WinJS.Navigation.back(WinJS.Navigation.history.backStack.length); Home.regionChange(this.id); document.getElementById('homeNavBar').winControl.hide();">
            <div class="main-Nhome">
                <div class="main-Nword" id="navHome" data-win-res="{textContent:'navHome'}">首頁</div>
            </div>
        </div>
        <div class="main-Narea">
            <a href="#" id="favinfolink">
                <div class="main-Nfavorite" id="navtoFav">
                    <div class="main-Nword" id="navFav" onclick="navigatetoFav();" data-win-res="{textContent:'navFav'}">我的最愛</div>
                </div>
            </a>
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
</body>
</html>
