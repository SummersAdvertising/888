<!doctype HTML>

    <link href="about.css" rel="stylesheet" />
</head>

<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'about',width:'narrow'}">
        <div class="about-all">
            <div class="about-title">
                <h2>
                    <div class="about-Bback" onclick="WinJS.UI.SettingsFlyout.show()"></div>
                    關於  青春台灣食玩誌</h2>
            </div>
            <div class="about-body">
                <p>
                    旅行是青春的軌跡，美食是青春的樂趣。『青春台灣食玩誌』是台灣第一支網友集體創作APP，透過台灣微軟主辦的「青春888公里」徵文活動，我們募集了網友心中超值、浪漫、懷舊等六個主題的台灣，由微軟提供之資金、人力、程式與技術，將網友所提供之文章翻譯成英/日文，製作在全球發行Windows 8 APP，與世界分享我們共同熱愛的這座青春島嶼。
                </p>
            </div>
        </div>
    </div>
