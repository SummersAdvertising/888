<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>article</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/jquery-1.7.2.min.js"></script>

    <link href="/pages/article/article.css" rel="stylesheet" />
    <script src="/pages/article/article.js"></script>

</head>
<body>
    <!-- nav bar -->
    <div class="main-navigation" id="homeNavBar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom',placement:'top'}">
        <!--nav bar: 首頁/我的最愛 靠左-->
        <div id="regionb" class="main-Narea region" onclick="Home.regionChange(this.id); WinJS.Navigation.back(WinJS.Navigation.history.backStack.length); document.getElementById('homeNavBar').winControl.hide();">
            <a href="#" id="bestlink">
                <div class="main-Nhome">
                    <div class="main-Nword" id="navHome" data-win-res="{textContent:'navHome'}">首頁</div>
                </div>
            </a>
        </div>
        <div class="main-Narea">
            <a href="#" id="favinfolink">
                <div class="main-Nfavorite" id="navtoFav">
                    <div class="main-Nword" id="navFav" data-win-res="{textContent:'navFav'}">我的最愛</div>
                </div>
            </a>
        </div>
    </div>

    <div class="content-title">
        <h2>
            <div class="content-Bback" onclick="WinJS.Navigation.back();"></div>
            <span id="articleSubjectName"></span>
        </h2>
        <p>
            花小錢就能享受無敵美景與<br />
            吮指美味！<br />
            台灣便宜省錢（或不要錢）<br />
            的景點和美食
        </p>

    </div>
    <div class="content-all">

        <div id="contentPhoto" class="" _height="auto"></div>
        <div class="content-body">
            <div class="contentBox">
                <div id="articlemsg"></div>
                <div class="articleArea">
                    <span id="articleId" style="display: none;"></span>

                    <h6 id="articleAuthor">作者名稱</h6>
                    <h1 id="articleTitle">主標題</h1>
                    <h2 id="articleSubTitle">副標題</h2>
                    
                </div>
        </div>
    </div>

     <div class="content-function" id="createAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addFav',label:'加入我的最愛',icon:'url(/images/buttons/fav-add-button.png)'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'delFav',label:'移出我的最愛',icon:'url(/images/buttons/fav-add-button.png)'}"></button>
    </div>

</body>
</html>
