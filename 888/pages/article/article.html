<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>article</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/jquery-1.7.2.min.js"></script>

    <link href="/pages/article/article.css" rel="stylesheet" />
    <script src="/pages/article/article.js"></script>

</head>
<body>
    <div id="createAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addFav',label:'add to fav',icon:'add'}"></button>
    </div>
    <div class="article fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="articleTitle">article</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <p><span id='articleFavlist' data-win-res='{textContent: "articleFavlist"}'></span></p>
                <hr />
            </div>
            <div id="article"></div>
        </section>
    </div>
</body>
</html>
