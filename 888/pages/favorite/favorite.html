<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>favorite</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="favorite.css" rel="stylesheet" />
    <script src="favorite.js"></script>
</head>
<body>
    <div class="favorite fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id='favTitle' data-win-res='{textContent: "favTitle"}'></span>
            </h1>
        </header>
        <div class="itemtemplate" id="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle" data-win-bind="textContent: date"></h6>
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <div id="favList">
                <p id='noEntries'>no entries in the list</p>
            </div>

            <div id="listView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemDataSource: Data.favlist.dataSource, 
                    itemTemplate: select('#itemtemplate'),
                    selectionMode: 'none', 
                    tapBehavior: 'invokeOnly', 
                    swipeBehavior: 'none'
                }">
            </div>
        </section>
    </div>
</body>
</html>
