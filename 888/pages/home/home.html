<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="/js/default.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- nav bar -->
    <div id="customLayoutAppBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar"
        data-win-options="{layout:'custom',placement:'top'}">
        <header aria-label="Navigation bar" role="banner">
            <!--nav bar: 首頁/我的最愛 靠左-->
            <h3 class="win-type-xx-large" tabindex="0" style="background-color: aquamarine;"><span onclick="WinJS.Navigation.back(WinJS.Navigation.history.backStack.length); document.getElementById('customLayoutAppBar').winControl.hide();">top</span> | <span id="navtoFav">fav</span></h3>
        </header>
    </div>

    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="homeTitle" data-win-res="{textContent: 'homeTitle'}">TEST kerker</span>
            </h1>
        </header>

        <div style="display: none;">
            <div id="snapGroupTemplate">
                <h3 class="groupTitle"></h3>
                <div class="itemsContainer"></div>
            </div>
            <div id="snapItemTemplate">
                <div class="articleArea">
                    <img src="../../images/example/s-pic.jpg" width="50" height="50" align="left" />
                    <h4><a href="#" class="itemTitle">標題</a></h4>
          	        <p class="itemDesc">說明文字</p>
                </div>
            </div>
        </div>
        <div id="snapBody">                
            <div class="snapped-title">
	            <h1>青春台灣食玩誌</h1>
            </div>
            <div class="snapped-selectArea">
                <div class="snapped-select">
                    <div class="snap-best region_c region region-option" id="region0"><div><span>首頁</span></div></div>
                    <div id="region1" class="snap-list region region-option"><div><span>北台灣</span></div></div>
                    <div id="region2" class="snap-list region region-option"><div><span>中台灣</span></div></div>
                    <div id="region3" class="snap-list region region-option"><div><span>南台灣</span></div></div>
                    <div id="region4" class="snap-list region region-option"><div><span>東台灣</span></div></div>
                    <div id="region5" class="snap-list region region-option"><div><span>離島</span></div></div>
                    <div id="regionf" class="snap-favorite region-option region"><div><span>我的最愛</span></div></div>
                </div>
            </div>

            <div class="snapped-body">
                <div class="snapped-best" id="snapped-best">                    
   	                <h2 id="snap-fav-title" class="snap-list-title">我的最愛</h2>
   	                <h2 id="snap-best-title" class="snap-list-title">精選文章</h2>

                    <div id="listViewSnap"></div>
                </div>
    
                <div class="snapped-list" id="snapped-list" style="display:none">
                    <h3>超值的青春</h3>
                    
                </div>  
    
                <div class="snapped-favinfo" id="snapped-favinfo" style="display:none">
    	            <h3>您尚未建立我的最愛</h3>
        
                    <div class="go-full"><ul><a href="#"><li>建立我的最愛</li></a></ul></div>
                </div>
            </div>
        </div>

        <section id="mainList" aria-label="Main content" role="main">
            <p id="favAddMsg"></p>
            <p>region:  <span id="region0" class="region_c region">Top</span> / 
                <span id="region1" class="region">North</span> / 
                <span id="region2" class="region">West</span> / 
                <span id="region3" class="region">South</span> / 
                <span id="region4" class="region">East</span> / 
                <span id="region5" class="region">Islands</span></p>
            <div class="headertemplate" id="headertemplate" data-win-control="WinJS.Binding.Template">
                <div class="item-overlay">
                    <h4 class="item-title" data-win-bind="textContent: title"></h4>
                </div>
            </div>
            <div class="itemtemplate" id="itemtemplate" data-win-control="WinJS.Binding.Template">
                <div class="item-overlay">
                    <h4 class="item-title" data-win-bind="textContent: title"></h4>
                    <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: date"></h6>
                </div>
            </div>

            <div id="listView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemDataSource: Data.myGroupedList.dataSource, 
                    itemTemplate: select('#itemtemplate'), 
                    groupDataSource: Data.myGroupedList.groups.dataSource,
                    groupHeaderTemplate: select('#headertemplate'), 
                    selectionMode: 'none', 
                    tapBehavior: 'invokeOnly', 
                    swipeBehavior: 'none',
                    oniteminvoked :itemInvokedHandler
                }">
            </div>

        </section>
    </div>
</body>
</html>
