<!doctype HTML>
<html>
<head>
    <title>Language</title>
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="language.js"></script>
    <link href="language.css" rel="stylesheet" />
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'language',width:'wide'}">
        <div class="setting-all">
            <div class="setting-title">
                <h2>
                    <div class="setting-Bback" onclick="WinJS.UI.SettingsFlyout.show()"></div>
                    語言
                </h2>
            </div>
            <div class="setting-body">
                <select id="languageList" aria-label="State select control" class="select-area">
                    <option value="zh-Hant-TW">繁體中文</option>
                    <option value="en-US">英文</option>
                    <option value="ja">日文</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
