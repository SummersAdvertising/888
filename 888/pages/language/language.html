<!doctype HTML>
<html>
<head>
    <title>Language</title>
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="language.js"></script>
</head>
<body>
    <!-- BEGINSETTINGSFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'language',width:'wide'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-light win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Languages</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <select id="languageList" aria-label="State select control">
                    <option value="en-US">EN</option>
                    <option value="ja">JA</option>
                    <option value="zh-Hant-TW">ZH</option>
                </select>
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
